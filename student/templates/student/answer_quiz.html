{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Answer Quiz</h1>
          

            {% if messages %} 
            <div class="messages">
                {% for message in messages %}
                <p style="width: 100%;text-align: center;" {% if message.tags %} class="{{ message.tags }} p-3 mb-2 bg-success text-white "{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}


            {{ quiz }}
            <form method="POST">
                
                {% csrf_token %}

                {{ form.as_p }}
                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>


{% endblock %}
