{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2>Name of subject: {{ single_subject }}</h2>
      {% for quizzes in quiz %}
      <p>{{ quizzes }}</p>
      <p>
        <a
          style="margin-left: auto;"
          class="btn btn-outline-primary"
          href="{% url 'student:answer_quiz' quizzes.slug %}"
          >Answer quiz</a
        >
      </p>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
