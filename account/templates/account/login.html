{% extends 'base.html' %} {% block content %}

<div class="container home-container">
  <div
    class="row d-flex justify-content-center align-items-center"
    style="min-height: 500px;"
  >
    <div
      class="col-md-3"
      style="color: white; padding: 10px; border-radius: 10px;"
    >
      <form
        class="form-signin"
        method="POST"
        ,style="background-color: rgba(0,0,0, 0.6);color: white;padding: 10px;border-radius: 10px"
      >
        {% csrf_token %} {% for field in form %} {% for error in field.errors %}
        <p class="p-3 mb-2 bg-danger text-white">{{ error }}</p>
        {% endfor %} {% endfor %} {% if form.non_field_errors %}
        <div>
          {% for error in form.non_field_errors %}
          <p class="p-3 mb-2 bg-danger text-white">{{error }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input
            type="email"
            name="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
        </div>

        <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            name="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>

        <button
          href="#"
          type="submit"
          class="btn btn-success form-btn btn-white btn-animated"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
